<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>EXAM GRADE</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Ensure full height of the viewport */
            margin: 0; /* Remove default margin */
            background-color: #333333;
        }
        #info {
            text-align: center;
        }

        .text-primary {
            color: #508991;
        }
        .text-danger {
            color: #b24c4c;
        }
    </style>
</head>
<body>
    <div id="info"></div>
    <script>
        let info = document.getElementById("info");

        let examGrade = prompt("Puanı girin: ");
        let textInfo;
        const good = `<i class="fa-solid fa-face-laugh-beam"></i>`;
        const bad = `<i class="fa-solid fa-face-sad-cry"></i>`;

        if (examGrade >= 0 && examGrade <= 100) {
            info.classList.add('text-primary');

            if (examGrade >= 90) {
                textInfo = "AA " + good;
            } else if (examGrade >= 85) {
                textInfo = "BA " + good;
            } else if (examGrade >= 80) {
                textInfo = "BB " + good;
            } else if (examGrade >= 75) {
                textInfo = "CB " + good;
            } else if (examGrade >= 70) {
                textInfo = "CC " + good;
            } else if (examGrade >= 65) {
                textInfo = "DC " + good;
            } else if (examGrade >= 60) {
                textInfo = "DD " + good;
            } else if (examGrade >= 55) {
                textInfo = "FD " + good;
            } else if (examGrade < 50) {
                textInfo = "FF " + bad;
                info.classList.remove('text-primary');
                info.classList.add("text-danger");
            }
        } else {
            textInfo = "Girdiğiniz değer geçersizdir.";
        }

        info.innerHTML = `${textInfo}  ${examGrade}`;
    </script>
</body>
</html>
